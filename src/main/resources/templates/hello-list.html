<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/> <!-- Note the closing '/' character -->
    <title>Title</title>
</head>
<body>
<!-- create loop -->
<ul>
    <th:block th:each="name: ${names}">
        <li th:text="${name}"></li>
    </th:block>
</ul>
</body>
</html>
